<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        图片标签用于向当前页面中引入一个外部图片
        使用img标签引入图片
        img是一个自结束标签
            scr 属性指定的是外部图片的路径，同超链接类似
            alt 图片的描述，一般不会显示，但如果无法加载，有些浏览器会显示描述
            width 宽度，单位是像素
            height 高度
                - 如果只改其中一个，等比例修改
                - 不建议同时修改
                - 不建议修改图片大小
                - 最好要多大的图，就制作多大的图
                - pc修改的少
                - 移动端大图变小挺常见
    -->
    <img src="../images/dog.jpg" alt="狗子">
    <br>
    <img src="http://img2.imgtn.bdimg.com/it/u=1830066384,425676338&fm=26&gp=0.jpg" alt="猪猪侠">
    <!--
        img这种元素属于替换元素
        基于块和行内元素之间
        最后在浏览器中显示的内容替代了代码写的内容

        alt 搜索引擎也会根据这个来搜索图片
        甚至屏幕阅读器帮助盲人看屏的时候会读出描述
    -->

    <!--
        图片的格式
            jpeg(jpg)
                -支持的颜色丰富，不支持透明，不支持动图
                - 照片
            gif
                -支持颜色少，支持简单透明，支持动图
                - 颜色单一动图
            png
                - 支持颜色丰富，复杂透明，不支持动图
                - 颜色丰富nb专为网页而生
        
        图片选择
            效果一样选最小gif
            效果不一样选最好
                -透明复杂png
                -要求小的jpg
        
        webp
            -效果好(有上面的所有优点)
            -占用小
            -完美的图片

            -最大最致命的缺点
                -兼容性不好
                -不要轻易使用
        base64
            -将图片编码
            -可以把图片转换为字符
            -通过字符引入图片
            -图片需要和网页一起加载才这样用
            -加载速度快
            -但它快了，别人就慢了
    -->
</body>
</html>
