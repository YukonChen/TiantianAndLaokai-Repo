<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--
        iframe
        内联框架，用于向当前页面中引入一个其他页面
            src 路径
            frameborder 有无边界
                0 无
                1 有
            width(貌似这个不会等比例)
            height
        
        现在用的很少了，以前用的多
        SEO 不会爬取 内联框架
            
    -->
    <iframe src="https://www.baidu.com" frameborder="0" width="1000" height="1000"></iframe>
</body>

</html>
