<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    这是个关于页面缩放的标签内容
    暂时用不到，等学到了再用
    content属性值 :
     width:可视区域的宽度，值可为数字或关键词device-width
     height:同width
     intial-scale:页面首次被显示是可视区域的缩放级别，取值1.0则页面按实际尺寸显示，无任何缩放
     maximum-scale=1.0, minimum-scale=1.0;可视区域的缩放级别，
     maximum-scale用户可将页面放大的程序，1.0将禁止用户放大到实际尺寸之上。
     user-scalable:是否可对页面进行缩放，no 禁止缩放
    -->
    <title>Document</title>
</head>

<body>
    <!--
        在网页中，HTML专门用来负责网页的结构
        所以在使用html标签时，应该关注标签的语义，而不是它的样式

        标题标签:
            h1 ~ h6 一共有六级标题
            从h1到h6重要性递减，h1最重要，h6最不重要
            h1在网页中的重要性仅次于title标签
            一般情况下一个页面只会有一个h1
            一般情况下标题标签指挥使用到h1到h3，h4到h6很少用

        在页面中独占一行的元素成为块元素
            标题标签都是块元素
    -->
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题</h6>


    <!--
        hgroup标签用来为标题分组，可以将一组相关的标题同时放入到hgroup
        但记住放在一起的标题一定要相关o
    -->
    <hgroup>
        <h1>回乡偶书二首</h1>
        <h2>其一</h2>
    </hgroup>


    <!--
        p标签表示页面中的一个段落

        p也是一个块元素
    -->
    <p>在p标签中的内容表示一个段落</p>
    <p>在p标签中的内容表示一个段落</p>
    <p>在p标签中的内容表示一个段落</p>

    <!--
        em标签用于表示语音语调的一个加重
        emphasize:语音腔调上的强调;取前两个字符呗
        同时em标签不会独占一行
        不会独占一行的元素称为行内元素
        也叫内联元素
    -->
    <p>今天天气<em>真</em>不错</p>

    <!--
        strong标签表示强调重要内容
    -->
    <p>你今天必须<strong>完成作业</strong></p>

    <!--
        blockquote 表示一个长引用
    -->
    鲁迅说：<blockquote>我从来没说过这句话</blockquote>
    
    <!--
        q 表示一个短引用
        是行内元素，不换行
    -->
    子曰：<q>学而时习之，乐呵乐呵</q>

    <!--
        br标签用来换行
    -->
    <br>
    <br>
    <p>今天天气不错</p>
</body>

</html>
