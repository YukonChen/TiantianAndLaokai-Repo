<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        1.无序列表ul
            li
            li
            li
        2.有序列表ol
            li
            li
        3.定义列表dl
            dd
            dt

        其中ul无序列表用的最多，都可以通过ccs来修饰表现
    -->
    <ul>
        <li>结构</li>
        <li>表现</li>
        <li>行为</li>
    </ul>
    <ol>
        <li>结构</li>
        <li>表现</li>
        <li>行为</li>
    </ol>
    <dl>
        <dt>结构</dt>
        <dd>结构表示网页的结构</dd>
        <dd>规定哪里是标题</dd>
        <dd>等等</dd>
    </dl>
</body>
</html>
