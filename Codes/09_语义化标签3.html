<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--
        布局标签(结构化语义标签)

        header 表示网页的头部
        main表示网页的主体(只有一个)
        footer 表示网页的底部

        但是这三个标签时html5新增的
        暂时只做了解
    -->
    <header></header>
    <main></main>
    <footer></footer>
    <!--
        这三个标签用不用主要看在SEO(搜搜引擎)的作用
        而现在并不明显
    -->


    <!--
        nav 表示网页中的导航
        aside 表示网页中的侧边栏(和主体相关的其他内容)
        article 表示一个独立的文章
        section 表示一个独立的区块(万能，如果上面表示不了用它，但不要滥用)

    -->
    <nav></nav>
    <aside></aside>
    <article></article>
    <section></section>
    <!--
        这四个标签也是html5中新增的标签
        有的常用，有的不常用
    -->

    <!--
        div 同样是万能区块，目前最主要的布局元素
        span 行内元素，没有任何语义，一般用于在网页中选中文字
        上面两个最最最常用
    -->
    <div></div>
    <span></span>
</body>

</html>
