<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>实体</title>
</head>

<body>
    <!-- 在网页中编写的多个空格默认情况会自动背浏览器解析为1个空格 -->
    <!-- 在html中有些时候，我们不能直接书写一些特殊符号
            比如，多个连续的空格，比如字母两侧的大于和小于号
        如果我们需要在网页中书写这些特殊的符号，则需要使用html中的实体（转义字符）
            &实体的名字：
                &nbsp; 空格
                &gt;大于号
                &lt;小于号
                &copy;版权符号
            实体有很多，常用的记住，不常用的看文档

    -->
    <p>今天天气&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;真不错啊</p>
    <p>a&lt;b&gt;c</p>
</body>

</html>
